# ---------------------------------
# Kitty Configuration – Best Practices
# ---------------------------------
geninclude color-mode.sh
# -----------------
# Fonts & Appearance
# -----------------
font_family      FiraCode Nerd Font  # Fallback added for coding ligatures
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        18.0
enable_ligatures yes

# -----------------
# Graphics & Effects
# -----------------
cursor_shape     beam
repaint_delay    2
input_delay      0
sync_to_monitor  no

# background_opacity      0.7
# background_image_layout cscaled
# background_tint         0.97

# -----------------
# Scrollback
# -----------------
scrollback_lines 10000

# -----------------
# Tabs & Window Appearance
# -----------------
tab_bar_style separator
tab_bar_background      #16181c
active_tab_foreground   #abb2bf
active_tab_background   #282c34
inactive_tab_foreground #5c6370
inactive_tab_background #1e2127
active_border_color     #282c34
inactive_border_color   #181a1f

# -----------------
# Shortcuts & Key Bindings
# -----------------
# Tab navigation shortcuts
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Open/Close Tab shortcuts
map cmd+t launch --cwd=current --type=tab
map cmd+s close_tab

# Fullscreen toggle
map cmd+enter toggle_fullscreen
macos_option_as_alt yes

# Editing shortcuts
map alt+backspace send_text all \x17
map super+backspace send_text all \x15
map super+left send_text all \x01
map super+right send_text all \x05
map ctrl+ш send_text all \x09
map ctrl+щ send_text all \x0f

# -----------------
# Miscellaneous
# -----------------
enable_audio_bell no

# ---------------------------------
# End of kitty configuration
# ---------------------------------
